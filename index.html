<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First exercise</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Images</th>
            <th>Audios</th>
            <th>Videos</th>
        </tr>
        <tr>
            <td>
                <img src="/images/photo1.avif" alt="first pic"  width="200px">
                <img src="/images/photo2.avif" alt="Second pic" width="200px">
                <img src="/images/photo3.avif" alt="Third pic" width="200px" >
            </td>
            <td>
                <audio src="/audios/audio1.mp3" controls></audio>
                <audio src="/audios/audio2.mp3" controls></audio>
                <audio src="/audios/audio3.mp3" controls></audio>
            </td>
            <td>
                <video src="/videos/video1.mp4" controls width="200px"></video>
                <video src="/videos/video2.mp4" controls width="200px"></video>
                <video src="/videos/video3.mp4" controls width="200px"></video>
            </td>
        </tr>
       
    </table>
</body>
</html>
